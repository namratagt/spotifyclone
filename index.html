<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="2x/outline_account_circle_white_36dp.png" alt="spot"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">


        <div class="songlist">
            <h1>Best of NCS - No copyright songs</h1>
            <div class="songitemcontainer">
                <div class="songItem">
                    <img src="cover1.jpg" alt="1" />
                    <span class="songname">Song1</span>
                    <span class="songlistplay"><span class="timestamp">03:52 <i
                                class="fa-regular songitemplay fa-circle-play"></i></span>
                </div>

                <div>
                    <div class="songItem">
                        <img src="cover1.jpg" alt="2" />
                        <span class="songname">Song2</span>
                        <span class="songlistplay"><span class="timestamp">03:52 <i
                                    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover1.jpg" alt="3" />
                        <span class="songname">Song3</span>
                        <span class="songlistplay"><span class="timestamp">03:52 <i
                                    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover1.jpg" alt="4" />
                        <span class="songname">Song4</span>
                        <span class="songlistplay"><span class="timestamp">03:52 <i
                                    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover1.jpg" alt="5" />
                        <span class="songname">Song5</span>
                        <span class="songlistplay"><span class="timestamp">03:52 <i
                                    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                </div>
                <div>
                    <div class="songItem">
                        <img src="cover1.jpg" alt="6" />
                        <span class="songname">Song6</span>
                        <span class="songlistplay"><span class="timestamp">03:52 <i
                                    class="fa-regular songitemplay fa-circle-play"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward-step"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay" ></i>
            <i class="fa-3x fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" id="gif" alt="" srcset="">Song1
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5aff77bbdc.js" crossorigin="anonymous"></script>
    <script src="script.js"> </script>
</body>

</html>
